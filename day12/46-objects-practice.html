<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2 class="mt-3">Objects Practice</h2>

    <div class="container mt-5">
        <select class="form-select fs-3" id="selectForm"></select>
    </div>

    <h4 id="result" class="m-3"></h4>

    <script>

        let car = {
            brand: "BMW",
            model: "S6",
            color: "Black",
            years: 2024,
            engine: 4.5
        }

        const fillTheList = () => {

            let carKeys = Object.keys(car);
            console.log(carKeys); //  ['brand', 'model', 'color', 'years', 'engine']

            let options = "";
            for(let i=0; i<carKeys.length; i++){
                options += `<option>${carKeys[i]}</option>`;
            }
            console.log(options);

            document.getElementById("selectForm").innerHTML = options;
            document.getElementById("selectForm").size = carKeys.length;
        }

        fillTheList();

        document.querySelector("#selectForm").onchange = ()=>{
            let carKey = event.target.value; // document.querySelector("#selectForm").value;
            document.getElementById("result").innerHTML = car[carKey]; // "color" şeklinde geldiği için car.carKey olarak yazılamaz.
        }
    </script>
    
</body>
</html>
