<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İndirim Uygulaması</title>
</head>
<body>
    <h2>İndirim Uygulaması</h2>
    <input type="number" id="price">
    <button id="btn" onclick="calculate()">Hesapla</button>
    <div id="result"></div>

    <script>

        function calculate(){
            var price = document.querySelector("#price").value;

            if(price > 500){
                price *= 0.9; // price = price * 0.9
            }
            else if(price > 300){
                price *= 0.93;
            }
            else {
                price *= 0.95;
            }
            
            document.querySelector("#result").innerHTML = `Son fiyat: ${price}`;
        }
    </script>
</body>
</html>
