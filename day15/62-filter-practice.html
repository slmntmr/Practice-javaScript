<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter Practice</title>
</head>
<body>
    <h2>filter Practice</h2>

    <script>
        // Koordinatlar dizisindeki negatif koordinatları alıp yeni bir dizide saklayan uygulamayı filter() ile yapınız.

        let coordinates = [-100, 150, -32, 43, -20];

        let negativeCoordinates = coordinates.filter((item)=>item < 0);

        console.log(negativeCoordinates); //  [-100, -32, -20]


        //////////////////////////////////////////////////

        // People dizisindeki kişilerden adı "Belirtilen" harf ile başlayanları  seçerek ayrı bir diziye saklayan uygulamayı yazınız.

        let people = ["Ayşe", "Ali", "Can", "Canan", "John", "Emily", "Messi", "Ronaldo"];

        function filteredPeople(letter) {

            return people.filter((person)=>person.startsWith(letter));

        }

        console.log(filteredPeople("A")); //  ['Ayşe', 'Ali']
        console.log(filteredPeople("C")); //  ['Can', 'Canan']


    </script>
</body>
</html>
