<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map practice</title>
</head>
<body>
    <h2>map practice</h2>

    <script>
        // Bir dizideki tüm isimleri BÜYÜK harfe dönüştüren uygulamayı  yazınız.

        let cities = ["İstanbul", "Ankara", "İzmir", "Antalya", "Samsun", "Van"];

        let upperCaseCities = cities.map((city)=>city.toUpperCase());

        console.log(upperCaseCities); // ['İSTANBUL', 'ANKARA', 'İZMIR', 'ANTALYA', 'SAMSUN', 'VAN']

        /////////////////////////////////////////////////////

        // tlPrices dizisindeki fiyatların Euro ve dolar karşılıklarını hesaplatarak yeni bir diziye kaydediniz.

        const euro = 34.50;
        const dolar = 32.35;
        const tlPrices = [1000, 1500, 1000, 500, 800];

        let euroPrices = tlPrices.map((price)=>(price/euro).toFixed(1));

        console.log(euroPrices); // ['29.0', '43.5', '29.0', '14.5', '23.2']

        let dolarPrices = tlPrices.map((price)=>(price/dolar).toFixed(1));

        console.log(dolarPrices); // ['30.9', '46.4', '30.9', '15.5', '24.7']

    </script>
</body>
</html>
