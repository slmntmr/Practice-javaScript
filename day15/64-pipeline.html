<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline</title>
</head>
<body>
    <h2>Pipeline - Method Chaining</h2>

    <script>
        // Koordinatlar dizisindeki negatif koordinatları seçerek bunları pozitife çevirip alt alta konsola bastıran uygulamayı yazınız.

        let coordinates = [-100, 150, -32, 43, -20];

        let x = coordinates.filter((element) => element < 0) // //  [-100, -32, -20]
        .map((item) => item * -1) // [100, 32, 20]
        .forEach((e) => console.log(e));

        console.log(x); // undefined değeri gelir, çünkü forEach() bir şey return etmez.

    </script>
    
</body>
</html>
