<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in practice</title>
</head>
<body>
    <h2>for in practice</h2>
    
    <script>
        //İki ayrı dizideki eşleşen indis elemanları birleştirerek ayrı bir diziye  saklayan uygulamayı FOR IN ile yazınız.

        const firstNames = ["Ayşe", "Ali", "Emily", "John", "Amanda", "Lionel"];
        const lastNames = ["Çelik", "Can", "Clark", "Tech", "Marin", "Messi"];

        const createFullNames = (names, surnames)=>{

            let fullNames = [];

            for(let i in names){
                fullNames.push(names[i] + " " + surnames[i]);
            }

            return fullNames;
        }

        let fNames = createFullNames(firstNames, lastNames);

        console.log(fNames); // ['Ayşe Çelik', 'Ali Can', 'Emily Clark', 'John Tech', 'Amanda Marin', 'Lionel Messi']
    </script>
</body>
</html>
