<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in - for of</title>
</head>
<body>
    <h2>for in - for of</h2>

    <script>
        var fruits = ["apple", "pear", "banana", "cherry"];

        var person = {
            firstName: "Ayşe",
            lastName: "Çelik",
            age: 25
        }

        for(let i=0; i<fruits.length; i++){
            console.log(fruits[i]);
        }

        console.log("///////////////////");

        // for in loop
        for(let i in fruits){ // i, indeks değerlerini alır.
            console.log(fruits[i]);
        }

        console.log("///////////////////");

        for(let k in person){ // k, sırasıyla property'leri alır.
            console.log(k + ": " + person[k]); // firstName: Ayşe, lastName: Çelik, age: 25
        }

        console.log("///////////////////");

        // for of loop

        for(let fruit of fruits){ // fruit, sırasıyla array elemanlarını alır.
            console.log(fruit);
        }

        for(let k of person){ // object'lerde "not iterable" hatası verir.
            console.log(k);
        }

    </script>
</body>
</html>
