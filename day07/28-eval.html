<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval</title>
</head>
<body>
    <h2>eval function</h2>

    <input type="text" id="input" placeholder="İşlem giriniz...">
    <button onclick="calculate()">Hesapla</button>
    <div id="result"></div>

    <script>

        // alert(eval("Math.sqrt(3 + 5 * 9 / 2 - 1)").toFixed(2));

        function calculate(){
            let inputValue = document.querySelector("#input").value;
            let result = eval(inputValue).toFixed(2); // toFixed(2) ifadesi virgülden sonraki 2 basamağı alır.
            document.querySelector("#result").innerHTML = result;
        }

    </script>
</body>
</html>
