<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Practice</title>
</head>
<body>
    <h2>While Loop Practice</h2>

    <input type="text" id="num" placeholder="Bir sayı giriniz...">
    <button onclick="calculate()">Hesapla</button>
    <h3></h3>

    <script>

        function calculate(){
            let num = document.querySelector("#num").value;
            let sum = 0;

            while(num>0){
                let unitsDigit = num % 10;
                sum += unitsDigit;
                num = parseInt(num / 10);
            }

            document.querySelector("h3").innerHTML = `Girdiğiniz sayının rakamlar toplamı: ${sum}`;
            document.querySelector("#num").value = "";
        }
    </script>
</body>
</html>
