<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break - continue</title>
</head>
<body>
    <h2>break - continue</h2>

    <script>

        for(let i=0; i<10; i++){    

            if(i == 5){
                break;
            }
            document.write(i + "<br>");
        }

        document.write("<br>");

        for(let i=0; i<10; i++){

            if(i == 5){
                continue;
            }
            document.write(i + "<br>");
        }


    </script>
</body>
</html>
