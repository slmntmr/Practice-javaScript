<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h2>Functions</h2>
    <input type="number" placeholder="Doğum yılınızı giriniz..." onchange="calculateAge5(this.value)">
    
    <script>

        function calculateAge(){
            console.log(`Benim yaşım ${2024 - 1980}`);
        }

        calculateAge();
    
        //////////////////////////////////////////

        function calculateAge2(dateOfBirth){
            console.log(`Benim yaşım ${2024 - dateOfBirth}`);
        }

        calculateAge2(1980);
        calculateAge2(1990);

        //////////////////////////////////////////

        function calculateAge3(dateOfBirth){
            return `Benim yaşım ${2024 - dateOfBirth}`;
        }

        let x = calculateAge3(1985);
        console.log(x);

        ///////////////////////////////////////////

        console.log(new Date());

        function calculateAge4(dateOfBirth){
            let date = new Date();
            let thisYear = date.getFullYear();

            return `Benim yaşım ${thisYear - dateOfBirth}`;
        }

        console.log(calculateAge4(1980));

        ///////////////////////////////////////////

        function calculateAge5(birthDate){
            // let birthDate = document.querySelector("input").value;
            // let birthDate = event.target.value;

            let thisYear = new Date().getFullYear();

            document.write(`Yaşınız: ${thisYear - birthDate}`);
        }

    </script>
</body>
</html>
