<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment - Decrement</title>
  </head>
  <body>
    <script>
      //++ increment --> 1 artirir
      //--  decrement --> 1 azaltir

      //post-increment
      //post decrement

      let x = 10;
      let y = x++;
      let z = y--;

      console.log(y); //9
      console.log(x); //11
      console.log(z); //10
      console.log(`------------------------------------`)
     
      //pre-increment
      //pre decrement
      let a=10;
      let b=++a;
      b++;
      --b;
      console.log(b)
      

    </script>
  </body>
</html>
