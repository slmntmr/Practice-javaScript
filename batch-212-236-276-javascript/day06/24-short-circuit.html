<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Circuit</title>
</head>
<body>
    <h2>Short Circuit</h2>

    <input type="number" id="input" placeholder="0'dan 100'e kadar bir sayı giriniz...">
    <button onclick="showNumber()">Göster</button>
    <div id="result"></div>


    <script>

        function showNumber(){
            let num = document.querySelector("#input").value;
            let result = document.querySelector("#result");

            /* if(num < 0 || num > 100){
                alert("Lütfen 0'dan 100'e kadar bir sayı giriniz.");
            }
            else {
                result.innerHTML = num;
            } */

            (num < 0 || num > 100) && alert("Lütfen 0'dan 100'e kadar bir sayı giriniz."); // if block
            (num >= 0 && num <= 100) && (result.innerHTML = num); // else block

        }
    </script>
</body>
</html>
