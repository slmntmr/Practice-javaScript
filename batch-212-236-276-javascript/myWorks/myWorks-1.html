<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-1</title>
</head>
<body>
    <h2>Practice-1</h2>
    <input type="number" name="" id="input">
    <button onclick="calculate()">apply the raise</button>

    <ol>
        <li>pensel <span>10</span>€</li>
        <li>eraser <span>20</span>€</li>
        <li>bag <span>300</span>€</li>
        <li>notebook <span>100</span>€</li>
        <li>book <span>500</span>€</li>
    </ol>

    <script>

        function calculate(){
            let raiseRate = Number(document.querySelector("#input").value);
            let priceList = document.querySelectorAll("ol li span");

            for(let i=0; i<priceList.length; i++){
                let price = Number(priceList[i].innerText);
                let newPrice = price + (price * raiseRate/100);
                priceList[i].innerText = newPrice.toFixed(2) + "€";
            }
        }
    </script>
    
</body>
</html>
