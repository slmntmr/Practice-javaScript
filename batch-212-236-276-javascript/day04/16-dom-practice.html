<body>

   <div style="margin: 3rem;">  
    <input  type="number" id="num1">
   <span>+</span>
    <input type="number" id="num2">
  <button class="btn" onclick="calculate()">Calculate</button>
    <div class="result"></div>
   </div>

    <script>

function calculate(){
   let inputEl1= document.querySelector("#num1");
   let inputEl2= document.querySelector("#num2");
   let resultEl=document.querySelector(".result");

   let result=Number(inputEl1.value) + Number(inputEl2.value);
   resultEl.innerHTML=`Bu islemin sonucu: ${result}'tir`

   inputEl1.value=""
   inputEl2.value=""
}
