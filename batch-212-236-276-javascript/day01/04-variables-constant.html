<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables and Constant</title>
  </head>
  <body>
    <script>
      var number = 100;
      console.log(number);

      let name = "Tarkan";
      console.log("My name is:" + name);

      let nAme = "Elif";
      console.log("My name is:" + nAme);

      let _num = 123;
      console.log(_num);

      _num = 256;
      console.log(_num);

      const $tcNo = "34788743654";
      console.log($tcNo);

      //04-variables-constant.html:28 Uncaught TypeError: Assignment to constant variable.
    // $tcNo="5678797978";  //hata verir cunku const sabit bir degeri tutar ve tekrardan degistirilemez




    </script>
  </body>
</html>
