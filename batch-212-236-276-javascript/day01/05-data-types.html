<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
  </head>
  <body>
    <script>
      //primitive data types
      //String
      let myName = "Tarkan";
      console.log(myName, typeof myName,isNaN(myName)); //number degildir degil mi

      //Number
      let number = 1040;
      console.log(number,typeof number,isNaN(number));

      //BigInt
      let bigNumber = 1234n;
      console.log(bigNumber,typeof bigNumber,); //isNaN(bigNumber)
      //05-data-types.html:21 Uncaught TypeError: Cannot convert a BigInt value to a number
    //at isNaN (<anonymous>)

      //Boolean
      let isHappy = false;
      console.log(isHappy,typeof isHappy,isNaN(isHappy));

      //undefined
      let age;
      console.log(age,typeof age,isNaN(age));

      //null
      let car = null;
      console.log(car,typeof car,isNaN(car));

      //Symbol
      let id = Symbol();
      console.log(id,typeof id);//isNaN(id)
      //05-data-types.html:39 Uncaught TypeError: Cannot convert a Symbol value to a number
    //at isNaN (<anonymous>)

      //float-number
      let piNumber = 3.14;
      console.log(piNumber,typeof piNumber,isNaN(piNumber));

      //non-primitive data types

      //array
      let arr = ["elma", "armut", "muz"];
      console.log(arr,typeof arr,isNaN(arr));

      //object
      const person = {
        name: "Tarkan",
        age: 25,
        city: "Istanbul",
        country: "Turkey",
        married: false,
        function() {
          console.log("hello");
        },
        fruits: ["elma", "armut", "muz"],
      };

      console.log(person,typeof person,isNaN(person));


      let sayi='22';
      console.log(sayi,typeof sayi,isNaN(sayi));

      let x=34;
      let y=0;
      let z=x/y;

     console.log ((z),isNaN(z),typeof z);

    </script>
  </body>
</html>
