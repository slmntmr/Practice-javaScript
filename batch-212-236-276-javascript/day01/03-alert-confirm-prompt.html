<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Confirm Prompt </title>
</head>
<body>


    <script>

       //alert 
      console.log(alert("kullaniciya mesaj  vermek icin kullanilir ")) 

      //confirm
      console.log(confirm("kullaniciyi bilgilendirmek, onaylamak ve iptal etmek icin kullanilir"))

      //prompt
      console.log(prompt("kullanicidan bilgi almak icin kullanilir"))

      console.log(prompt("Atiniz kim ?"))


    </script>
    
</body>
</html>
