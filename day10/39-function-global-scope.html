<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function - Global Scope</title>
</head>
<body>
    <h2>Function - Global Scope</h2>

    <script>

        var num = 5; // global scope olduğu için her yerden erişilir.
        
        function myFunction(){

            var x = 20; // function scope olduğu için sadece fonksiyon içinden erişilir.
            let y = 30;
            const z = 40;

            console.log(x, y, z);
            console.log(num);

            num = 7;
        }

        console.log(num);

        myFunction();

        // console.log(x, y, z); // x, y, z için "is not defined" hatası verir.
        console.log(num); // 7


        /////////////////////////////

        var num2 = 15; // global scope

        function myFunction2(){
            var num2 = 25; // function scope
            console.log(num2); // 25
            num2 = 35;
            console.log(num2); // 35
        }

        myFunction2();

        console.log(num2); // 15 değeri global'dan gelir.


    </script>
</body>
</html>
