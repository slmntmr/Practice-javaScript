<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <h2>Optional Chaining</h2>

    <h3 id="name"></h3>
    <h3 id="age"></h3>
    <h3 id="address"></h3>
    
    <script>

        let user = {
                name: "Ay≈üe",
                age: 25,
                
                address : {
                    city: "Ankara",
                    county: "Yeni Mahalle"
                }
        }


        document.querySelector("#name").innerHTML = user.name;
        document.querySelector("#address").innerHTML = user.address?.city + ", ";
        document.querySelector("#address").innerHTML += user.address?.county;
        document.querySelector("#age").innerHTML = user.age;

    </script>
</body>
</html>
